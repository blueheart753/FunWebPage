<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>가위바위보 게임 | Rock Paper Scissors game</title>
</head>
<body>
    <div class="maincontainer">
        <header>
            <h2>가위 바위 보</h2>
            <nav>
                <div class="dark-mode">
                    <label for="Dark">다크모드</label>
                    <input type="checkbox" class="Dark" onclick="Dark_mode()" id="Dark">
                </div>
           </nav>
        </header>
        <section class="scoreBox">
            <article class="Win"></article>
            <article class="draw"></article>
            <article class="lose"></article>
        </section>
        <section class="RSP">
            <section class="Rock"></section>
            <section class="Scissors"></section>
            <section class="Paper"></section>
        </section>
    </div>
</body>
</html>
